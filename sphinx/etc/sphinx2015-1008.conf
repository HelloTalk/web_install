#############################################################################
## data source definition
#############################################################################
## http://www.coreseek.cn/docs/coreseek_4.1-sphinx_2.0.1-beta.html
##	配置文档
source city
{
	# data source type. mandatory, no default value
	# known types are 'mysql', 'pgsql', 'xmlpipe', 'xmlpipe2'
	type					= mysql

	#####################################################################
	## SQL settings (for 'mysql' and 'pgsql' types)
	#####################################################################

	# some straightforward parameters for SQL source types
	sql_host				= 192.168.1.84
	sql_user				= sphinx
	sql_pass				= SphinxSearcher
	sql_db					= HT_IMDB
	sql_port				= 3306	# optional, default is 3306
 
  
	 sql_query_pre			= SET NAMES utf8
	 sql_query_pre			= SET SESSION query_cache_type=OFF


	# main document fetch query
	# mandatory, integer document ID field MUST be the first selected column
	#sql_query				= \
	#	SELECT CITYID as id,COUNTRY,PROVINCE,LANGTYPE, CITY,PLACEID  FROM GEO_LOCATION_CITY 
	sql_query				=	\
		SELECT CITYID AS id,COUNTRY,PROVINCE,LANGTYPE, CITY,PLACEID ,tt.USERCOUNT  FROM GEO_LOCATION_CITY  LEFT JOIN  (SELECT COUNT(*) AS USERCOUNT,CITYPLACEID FROM HT_USER_LOCATION2 WHERE CITYPLACEID GROUP BY CITYPLACEID HAVING (USERCOUNT) > 0 ) AS tt ON tt.CITYPLACEID = GEO_LOCATION_CITY.PLACEID where tt.USERCOUNT >0 

	sql_attr_uint           =   PLACEID
	sql_attr_uint           =   USERCOUNT
	sql_field_string		=	PROVINCE
	sql_field_string		=	CITY
	sql_field_string		=	COUNTRY
	sql_field_string		=	LANGTYPE 
	sql_ranged_throttle	= 5000
	
	#sql_query_info		= SELECT CITYID,COUNTRY,PROVINCE , CITY,PLACEID  FROM GEO_LOCATION_CITY WHERE CITYID=$id

}


source delta_city : city
{
	sql_ranged_throttle = 100
	sql_query_pre = SET NAMES utf8 
  
	 sql_query_pre			= SET SESSION query_cache_type=OFF
 
	sql_query				=	\
		SELECT CITYID AS id,COUNTRY,PROVINCE,LANGTYPE, CITY,PLACEID ,tt.USERCOUNT  FROM GEO_LOCATION_CITY  LEFT JOIN  (SELECT COUNT(*) AS USERCOUNT,CITYPLACEID FROM HT_USER_LOCATION2 WHERE CITYPLACEID GROUP BY CITYPLACEID HAVING (USERCOUNT) > 0 ) AS tt ON tt.CITYPLACEID = GEO_LOCATION_CITY.PLACEID where tt.USERCOUNT >0 and \
		GEO_LOCATION_CITY.`UPDATETIME` > DATE_SUB(UTC_TIMESTAMP(), INTERVAL 20 MINUTE) 
 

}
 

